<!DOCTYPE html>
<html>
<head>
	<title>Browser Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Browser Quiz</h1>
		<p id="timer">Timer: 0:00</p>
		<button id="start-btn" onclick="startQuiz()">Start</button>
		<div id="question-container" class="hide">
			<p id="question"></p>
			<div id="options" class="btn-grid">
				<button class="btn" onclick="selectAnswer(0)"></button>
				<button class="btn" onclick="selectAnswer(1)"></button>
				<button class="btn" onclick="selectAnswer(2)"></button>
				<button class="btn" onclick="selectAnswer(3)"></button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
